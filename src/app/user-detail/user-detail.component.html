<div class="container">
  <h1>{{ users.firstName }}</h1>
  <dl class="list">
    <dt>LastName:</dt>
    <dd>{{ users.lastName }}</dd>
    <div class="row">
      <div class="col-md-12">
        <a [routerLink]="['/user-edit', users.id]" class="btn btn-success">EDIT</a>
        <button class="btn btn-danger" type="button" (click)="deleteUser(users.id)">DELETE</button>
      </div>
    </div>
  </dl>
</div>
