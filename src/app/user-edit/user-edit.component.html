<div class="container">
  <h1>Edit user</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="update(users.id)" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input type="text" class="form-control" [(ngModel)]="users.firstName" name="name" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">LastName</label>
          <input type="text" class="form-control" [(ngModel)]="users.lastName" name="address" id="lastName" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid" [routerLink]="['/user']">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
