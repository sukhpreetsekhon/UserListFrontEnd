<div class="container">
  <h1>User List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>First Name :</th>
      <th>Last Name :</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    </tr>
    </tbody>
  </table>
</div>
