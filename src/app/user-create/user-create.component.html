<div class="container">
  <h1>Add New User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input [(ngModel)]="users.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" >
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="users.lastName" placeholder="Last Name" name="lastName" id="lastName" >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid"><a [routerLink]="['/users']" >Save</a></button>
        </div>
      </form>
    </div>
  </div>
</div>
